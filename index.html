                <button class="btn-outline" onclick="changeScreen('admin-app')">Sou Restaurante</button>

    <div id="client-app" class="screen">

        <div class="banner">
            <div class="banner-content">
                <h2>Picanha Nobre</h2>
                <p>O corte perfeito para o seu dia</p>
            </div>
        </div>

        <nav class="cat-nav">
            <button class="active">Todos</button>
            <button>Cortes</button>
            <button>Acompanhamentos</button>
            <button>Bebidas</button>
        </nav>

        <main class="grid-container" id="menu-grid"></main>

        <div class="tab-bar">
            <div class="tab-item active" onclick="changeScreen('client-app')">ğŸ </div>
            <div class="tab-item">ğŸ”</div>

    <div id="cart-screen" class="screen">
        <header class="app-header">
            <button class="logout-mini" onclick="changeScreen('client-app')">â† Voltar</button>
            <h2>Meu Pedido</h2>
        </header>
        <main class="cart-container" id="cart-items-list">
            </main>
        <div class="cart-total-footer">
            <div class="total-info">
                <span>Total:</span>
                <span id="cart-total-value">R$ 0,00</span>
            </div>
            <button class="btn-primary" style="width: 100%;" onclick="checkout()">Finalizar Pedido</button>
        </div>
    </div>

    <div id="product-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>

            <div class="modal-footer">

            </div>
        </div>
    </div>

    <div id="admin-app" class="screen admin-layout">
        <aside class="sidebar">
            <div class="logo-s">BRAZA ADMIN</div>
            <nav class="side-nav">
                <button onclick="showTab('pedidos')">Pedidos</button>
                <button onclick="showTab('estoque')">Estoque</button>
                <button onclick="changeScreen('login-screen')" class="btn-exit">Sair</button>
            </nav>
        </aside>
        <section class="admin-main">
            <div id="pedidos" class="admin-tab">
                <h2>Cozinha - Pedidos Ativos</h2>
                <div id="orders-container"></div>
            </div>
            <div id="estoque" class="admin-tab" style="display:none">
                <h2>Controle de Insumos</h2>
                <div id="stock-container"></div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
